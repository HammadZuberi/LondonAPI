name: Publish 

on: 
  workflow_dispatch:
  push:
    branches:
      -main

jobs: 
  publish:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     
     - name: Setup .Net
       uses: actions/setup-dotnet@v3
       with:
         dotnet-versions: '6.0.x'
     
     - name: Restore
       run: dotnet restore ./Cu
     
